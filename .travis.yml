language: cpp
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data

sudo: required

before_install:
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x --yes
    - sudo apt-get update

install:
    - sudo apt-get install cmake
script:
  - mkdir bin
  - cd bin
  - cmake -G "Unix Makefiles" ..
  - cmake --build .
  - cd test
  - ./tests