language: cpp
compiler:
- gcc
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data
sudo: required
before_install:
- sudo add-apt-repository ppa:george-edison55/cmake-3.x --yes
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo apt-get update
install:
- sudo apt-get install cmake
- if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-6; fi
- if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
script:
- mkdir bin
- cd bin
- cmake -G "Unix Makefiles" ..
- cmake --build .
- cd tests
- "./tests -r console -s"
before_deploy:
- pwd && ls
deploy:
  skip_cleanup: true
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file: "/home/travis/build/blorente/naylang/bin/interpreter/interpreter"
  on:
    repo: blorente/naylang
    branch: master
env:
  global:
    secure: 
